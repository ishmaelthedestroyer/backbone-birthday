<!DOCTYPE html>
<html>
<head>
  <title>Backbone Birthday App</title>
  <meta name="description" content="This app showcases some of Backbone's basic MV* functionality.">
  <link media='screen' rel='stylesheet' href='/assets/vendor/bootstrap/dist/css/bootstrap.css'>
  <link media='screen' rel='stylesheet' href='/assets/css/app.css'>
</head>
<body>

  <a href="https://github.com/ishmaelthedestroyer/backbone-birthday">
    <img style="position: absolute; top: 0; right: 0; border: 0; width: 200px; height: 200px;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
  </a>

  <header class='container'>
    <div class='row'>
      <h1>Backbone Birthday</h1>
    </div>
  </header>

  <div id='birthdayApp' class='container'>
    <div class='row'>
      <div id='controls'>
        <h2>Order:</h2>
        <a href='#/'>
          <button id='btnOrderNumerical' class='btn btn-lg btn-primary'>
            Numerical
          </button>
        </a>
        <a href='#/alphabetical'>
          <button id='btnOrderAlphabetical' class='btn btn-lg btn-success'>
            Alphabetize
          </button>
        </a>
      </div>
      <h3>Select your birthday month.</h3>

      <ul id='month-list'></ul>
    </div>
  </div>

  <script type='text-template' id='item-template'>
    <p><%- title %></p>
  </script>

  <script src='/assets/vendor/jquery/dist/jquery.min.js'></script>
  <script src='/assets/vendor/underscore/underscore-min.js'></script>
  <script src='/assets/vendor/backbone/backbone-min.js'></script>
  <script src='/assets/vendor/store.js/store.js'></script>

  <script src='/assets/js/helpers/events.js'></script>
  <script src='/assets/js/models/month.js'></script>
  <script src='/assets/js/collections/year.js'></script>
  <script src='/assets/js/views/months.js'></script>
  <script src='/assets/js/views/app.js'></script>
  <script src='/assets/js/routers/router.js'></script>
  <script src='/assets/js/app.js'></script>
</body>
</html>
